<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Example</title>
    <style>
        @keyframes marquee {
    from {
        transform: translateX(100%);
    }
    to {
        transform: translateX(-100%);
    }
}

.marquee-container {
    width: 100%;
    overflow: hidden;
    position: relative;
}

.marquee {
    display: flex;
    animation: marquee 20s linear infinite;
}

.marquee ul {
    display: flex;
    list-style-type: none;
    gap: 10px;
    padding: 0;
    margin: 0;
}

.marquee li {
    white-space: nowrap;
    padding: 10px 20px;
    border: 1px solid grey;
    background: rgba(128, 128, 128, 0.103);
    font-size: 18px;
    font-weight: 500;
    border-radius: 5px;
    transition: transform 0.2s ease-in-out;
}

.marquee:hover {
    animation-play-state: paused;
    cursor: pointer;
}

.marquee li:hover {
    transform: scale(1.1);
    background: rgba(128, 128, 128, 0.466);
    color: white;
}

    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee">
            <ul>
                <li class="skillblock">HTML</li>
                <li class="skillblock">CSS</li>
                <li class="skillblock">JavaScript</li>
                <li class="skillblock">React</li>
                <li class="skillblock">Node.js</li>
                <!-- Добавьте больше элементов по необходимости -->
            </ul>
        </div>
    </div>
</body>
</html>
